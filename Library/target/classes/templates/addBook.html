<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Book</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h2>Add a new book</h2>
<form action="#" th:action="@{/bookManage/addBook}" th:object="${book}" method="post">
  <p>Book name: <input type="text" th:field="*{bookName}" /></p>
  <p>Author: <input type="text" th:field="*{author}" /></p>
  <p>ISBN: <input type="text" th:field="*{isbn}" /></p>
  <p>Publishing house: <input type="text" th:field="*{publishingHouse}" /></p>
  <p>Category: <input type="text" th:field="*{category}" /></p>
  <p>Year: <input type="text" th:field="*{year}" /></p>
  <p><input type="submit" value="Add book" /></p>
</form>
<div th:if="${message}" th:text="${message}" class="alert alert-success"></div>
</body>
</html>
