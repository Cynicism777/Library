<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Book</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" href="@{/css/all.min.css}">
  <style>
    body {
      background-image: url('/img/addReader.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      /*background-color: #f8f9fa;
      background-image: linear-gradient(to right, #6a11cb, #2575fc);*/

    }

    .container {
      width: 45%;
      margin: 5rem auto;
      padding: 40px;
      background-color: rgba(230, 230, 237,60%);
      border-radius: 40px;
    }

    h2 {
      text-align: center;
      color: #433334;
      font-size: 5rem;
      font-family: "黑体";
      font-weight: bold;
      letter-spacing: 2rem;
      margin-top: 0rem;
      margin-left: 3rem;
      margin-bottom: 3rem;
      /*background-color: #b1dfbb;*/
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    p {
      margin-bottom: 15px;
    }

    input[type="text"], input[type="submit"] {
      padding: 5px;
      font-size: 20px;
    }

    input[type="submit"] {
      background-color: #e4a98d;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      border-radius: 4px;
      font-family: 楷体;
    }

    input[type="submit"]:hover {
      background-color: #967167;
    }

    .submit-btn {
      text-align: center;
      margin-top: 10px;
      margin-left: 10px;
      margin-right: 10px;
    }

    .submit-btn a, .submit-btn input[type="submit"] {
      margin-right: 10px;
      background-color: #e4a98d;
      border: none;
      color: white;
      padding: 10px 60px;
      text-decoration: none;
      display: inline-block;
      font-size: 20px;
      cursor: pointer;
      border-radius: 4px;
      font-family: 楷体;
    }

    .submit-btn input[type="submit"] {
      margin-right: 100px; /* 设置按钮之间的间距 */
    }

    .submit-btn input[type="submit"]:hover {
      background-color: #967167;
    }

    .submit-btn a:hover, .submit-btn input[type="submit"]:hover {
      background-color: #967167;
    }

    .alert {
      width: 40%;
      margin: 40px auto;
      padding: 30px;
      text-align: center;
      font-size: 20px;
      color: white;
      background-color: #e4a98d;
      border-radius: 4px;
    }

    table {
      width: 90%;
      margin: 0 auto;
      font-size: 1.2rem;
    }

    td {
      color: #5e4749;
      padding: 5px;
      font-family: "仿宋";
      font-weight: bold;
      font-size: 24px;
    }

    input[type="text"] {
      width: 100%;
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #ced4da;
    }

    .icon {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      color: #ced4da;
      pointer-events: none;
    }
    .icon-img {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      color: #ced4da;
      pointer-events: none;
      display: inline-block;
      width: 28px; /* Set the width of the icon */
      height: 28px; /* Set the height of the icon */
      background-repeat: no-repeat;
      background-size: contain;
      background-position: center;
      opacity: 0.5;
    }

  </style>
</head>
<body>
<div class="container">
  <h2>新增图书</h2>
  <form action="#" th:action="@{/bookManage/addBook}" th:object="${book}" method="post">
    <table>
      <tr>
        <td>书籍名称:</td>
        <td>
          <div style="position:relative;">
            <input type="text" th:field="*{bookName}" />
            <span class="icon-img" style="background-image: url('/icon/book.png');"></span>
          </div>
        </td>
      </tr>
      <tr>
        <td>作者姓名:</td>
        <td>
          <div style="position:relative;">
            <input type="text" th:field="*{author}" />
            <span class="icon-img" style="background-image: url('/icon/author.png');"></span>
          </div>
        </td>
      </tr>
      <tr>
        <td>ISBN号:</td>
        <td>
          <div style="position:relative;">
            <input type="text" th:field="*{isbn}" />
            <span class="icon-img" style="background-image: url('/icon/isbn.png');"></span>
          </div>
        </td>
      </tr>
      <tr>
        <td>出版社:</td>
        <td>
          <div style="position:relative;">
            <input type="text" th:field="*{publishingHouse}" />
            <span class="icon-img" style="background-image: url('/icon/building.png');"></span>
          </div>
        </td>
      </tr>
      <tr>
        <td>书籍类别:</td>
        <td>
          <div style="position:relative;">
            <input type="text" th:field="*{category}" />
            <span class="icon-img" style="background-image: url('/icon/tag.png');"></span>
          </div>
        </td>
      </tr>
      <tr>
        <td>出版年份:</td>
        <td>
          <div style="position:relative;">
            <input type="text" th:field="*{year}" />
            <span class="icon-img" style="background-image: url('/icon/calendar.png');"></span>
          </div>
        </td>
      </tr>
    </table>
    <div class="submit-btn">
      <input type="submit" value="确认" />
      <a href="/bookManage" class="btn btn-default">返回</a>
    </div>
  </form>
  <div th:if="${message}" th:text="${message}" class="alert alert-success"></div>
</div>
<svg style="display:none;">
  <symbol id="icon-book" viewBox="0 0 24 24">
    <img th:src="@{/static/icon/book.png}" alt="book">
  </symbol>
  <symbol id="icon-author" viewBox="0 0 24 24">
    <img th:src="@{/static/icon/author.png}" alt="author">
  </symbol>
  <symbol id="icon-building" viewBox="0 0 24 24">
    <img th:src="@{/static/icon/buiding.png}" alt="building">
  </symbol>
  <symbol id="icon-tag" viewBox="0 0 24 24">
    <img th:src="@{/static/icon/tag.png}" alt="tag">
  </symbol>
  <symbol id="icon-isbn" viewBox="0 0 24 24">
    <img th:src="@{/static/icon/isbn.png}" alt="isbn">
  </symbol>
  <symbol id="icon-calendar" viewBox="0 0 24 24">
    <img th:src="@{/static/icon/calendar.png}" alt="calendar">
  </symbol>
</svg>
<!-- Add JavaScript Libraries -->
<script src="@{/js/jquery.min.js}"></script>
<script src="@{/js/popper.min.js}"></script>
<script src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
