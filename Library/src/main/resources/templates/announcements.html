<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>公告</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <style>
        h2 {
            text-align: center;
            font-size: 5rem;
            color: #3a1919;
            font-family: 隶书;
            letter-spacing: 16px;
            margin: 2rem 0 1rem 0;
        }
        body {
            background-image: url("/img/announcements.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
<div class="container" style="background-color: rgba(255,255,255,0.5); border-radius: 6px;">
    <h2>阅读公告</h2>
    <div class="d-flex justify-content-center" style="margin-bottom: 2rem;">
        <button type="button" class="btn btn-danger" onclick="window.location.href='/reader/readerDashboard'">返回</button>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>标题</th>
            <th>内容</th>
            <th>发布时间</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="announcement : ${announcements}">
            <td th:text="${announcement.title}"></td>
            <td th:text="${announcement.content}"></td>
            <td th:text="${announcement.createTime}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
