<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Return Book</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <script src="/js/jquery.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
</head>
<style>
  h2{
    text-align: center;
    font-size: 5rem;
    color: #3a1919;
    font-family: 隶书;
    letter-spacing: 16px;
    margin: 2rem 0 1rem 0;
  }
  body{
    background-image: url("/img/texture2.jpg");
    background-repeat: no-repeat;
    background-size: cover;
  }
</style>
<body>
<div class="container" style="background-color: rgba(156,159,151,0.6); border-radius: 6px;">
  <h2>归还图书</h2>
  <div class="d-flex justify-content-center" style="margin-bottom: 2rem;">
    <button type="button" class="btn btn-danger" onclick="window.location.href='/reader/readerDashboard'">返回</button>
  </div>
  <table class="table">
    <thead>
    <tr>
      <th>书籍编号</th>
      <th>书籍名称</th>
      <th>借阅时间</th>
      <th>归还图书</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="borrow : ${borrowedBooks}">
      <td th:text="${borrow.bookId}"></td>
      <td th:text="${borrow.bookName}"></td>
      <td th:text="${borrow.borrowTime}"></td>
      <td>
        <button class="btn btn-success return-btn" th:data-borrow-id="${borrow.id}" th:data-book-id="${borrow.bookId}" th:data-borrow-time="${borrow.borrowTime}">还书</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script>
  $(document).ready(function() {
    $(".return-btn").on("click", function() {
      var borrowId = $(this).data("borrow-id");
      var bookId = $(this).data("book-id");
      var borrowTime = $(this).data("borrow-time");
      var formattedBorrowTime = new Date(borrowTime).toISOString();

      $.ajax({
        url: "/reader/returnBook",
        method: "POST",
        contentType: "application/json",
        dataType: "json",
        data: JSON.stringify({
          id: borrowId,
          bookId: bookId,
          borrowTime: formattedBorrowTime
        }),
        success: function(response) {
          if (response) {
            alert("Book returned successfully!");
            location.reload();
          } else {
            alert("Error returning book: " + response);
          }
        },
        error: function(xhr, textStatus, errorThrown) {
          alert("Error returning book: " + xhr.responseText);
        }
      });

    });
  });
</script>
</body>
</html>
