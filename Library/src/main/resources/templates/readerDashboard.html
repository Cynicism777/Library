<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>读者操作界面</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-size: 1.8rem;
      color: #333;
      background-color: #fff3e0;
    }

    header {
      padding: 1rem;
      color: #6d4c41;
      text-align: center;
      background-image: url('/img/texture4.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center center;
      font-family: 隶书;
      font-size: 1.6rem;
    }

    h1{
      font-family: 隶书;
      font-size: 5rem;
      color: #333333;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 3rem;
      margin-bottom: 2rem;
    }

    a {
      background-color: #8bc34a ;
      border: none;
      color: white;
      text-decoration: none;
      padding: 1rem 2rem;
      text-align: center;
      display: inline-block;
      font-size: 1.2rem;
      margin: 1rem 8rem;
      cursor: pointer;
      border-radius: 5px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease-out;
      font-family: 隶书;
      font-size: 1.4rem;
    }

    a:hover {
      background-color: #4caf50 ;
    }

    @media only screen and (max-width: 768px) {
      .container {
        flex-direction: column;
      }
    }

    .quote-container {
      background-color: rgba(139, 195, 74, 0.2);
      border: 2px solid rgba(76, 175, 80, 0.5);
      padding: 0rem;
      margin: 5rem auto;
      text-align: center;
      width: 40%;
      position: relative;
      border-radius: 40px;
    }

    .quote-container p {
      font-size: 1.5rem;
      font-style: italic;
      margin-bottom: 1rem;
      position: relative;
      z-index: 1;
      font-family: 华文楷体;
      font-size: 1.3rem;
    }

    .quote-container p:first-child {
      margin-bottom: 0;
    }

    .quote-container p:last-child {
      text-align: right;
      margin-top: 0;
      margin-right: 3rem;
    }

    .quote-container span {
      font-size: 1.4rem;
      font-family: 华文行楷;
      font-weight: bold;
      position: relative;
      z-index: 1;
    }

    .icon {
      width: 45px;
      height: auto;
      margin-bottom: 5px;
    }

    .icon-button {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

  </style>
</head>
<body>
<header>
  <h1>读者操作界面</h1>
  <div th:if="${reader != null}">
    <p th:text="'欢迎！读者：' + ${reader.username} "></p>
    <a th:href="@{/reader/logout}">登出</a>
  </div>
</header>
<div class="container">
  <a href="/reader/borrow" class="icon-button"><img src="/icon/borrow.png" alt="借阅" class="icon">借阅图书</a>
  <a href="/reader/returnBook" class="icon-button"><img src="/icon/return.png" alt="归还" class="icon">归还图书</a>
</div>
<div class="quote-container">
  <p><span>"</span>要知天下事，须读古人书。<span>"</span></p>
  <p>———冯梦龙</p>
</div>
</body>
</html>
