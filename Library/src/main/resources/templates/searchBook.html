<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
  <meta charset="UTF-8">
  <title>Search Book</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <script src="/js/jquery-3.5.1.slim.min.js"></script>
  <script src="/js/popper.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/sweetalert.min.js"></script>

</head>
<style>
  body{
    background-image: url("/img/web.jpg");
    background-repeat: no-repeat;
    background-size: cover;
  }

  h2{
    text-align: center;
    font-size: 4.2rem;
    color: #3a1919;
    font-family: 华文琥珀;
    letter-spacing: 16px;
  }

  .d-flex button {
    margin: 0 150px;
  }

  .custom-table {
    background-color: rgba(197, 202, 197, 0.8);
  }

  .custom-table thead th {
    background-color: rgba(134, 130, 96, 0.8);
  }

  .custom-table tr:nth-child(even) {
    background-color: rgba(226, 230, 226, 0.8);
  }


</style>


<body>
<div class="container mt-4">
  <h2>查找图书</h2>
  <form action="#" th:action="@{/bookManage/searchBook}" th:object="${book}" method="get" autocomplete="off">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="bookId">书籍编号:</label>
        <input type="text" class="form-control" th:field="*{bookId}" name="bookId" id="bookId">
      </div>
      <div class="form-group col-md-6">
        <label for="bookName">书籍名称:</label>
        <input type="text" class="form-control" th:field="*{bookName}" name="bookName" id="bookName">
      </div>
      <div class="form-group col-md-6">
        <label for="author">作者姓名:</label>
        <input type="text" class="form-control" th:field="*{author}" name="author" id="author">
      </div>
      <div class="form-group col-md-6">
        <label for="isbn">ISBN号:</label>
        <input type="text" class="form-control" th:field="*{isbn}" name="isbn" id="isbn">
      </div>
      <div class="form-group col-md-6">
        <label for="publishingHouse">出版社:</label>
        <input type="text" class="form-control" th:field="*{publishingHouse}" name="publishingHouse" id="publishingHouse">
      </div>
      <div class="form-group col-md-6">
        <label for="category">书籍类别:</label>
        <input type="text" class="form-control" th:value="*{category}" name="category" id="category">
      </div>
      <div class="form-group col-md-6">
        <label for="year">出版年份:</label>
        <input type="text" class="form-control" th:value="*{year}" name="year" id="year">
      </div>
      <div class="form-group col-md-6">
        <label for="status">图书状态:</label>
        <select class="form-control" th:field="*{status}" name="status" id="status">
          <option value="" selected>全部</option>
          <option value="1">可借出</option>
          <option value="0">已借出</option>
        </select>
      </div>

    </div>

    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-primary mr-2">查找</button>
      <button type="button" class="btn btn-secondary mr-2" onclick="window.location.href='/bookManage/searchBook'">清空</button>
      <button type="button" class="btn btn-danger" onclick="window.location.href='/bookManage'">返回</button>
    </div>
  </form>

  <table class="table table-striped table-bordered mt-4 custom-table">
    <thead>
    <tr>
      <th>Book ID</th>
      <th>Book Name</th>
      <th>Author</th>
      <th>ISBN</th>
      <th>Publishing House</th>
      <th>Category</th>
      <th>Year</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
      <td th:text="${book.bookId}"></td>
      <td th:text="${book.bookName}"></td>
      <td th:text="${book.author}"></td>
      <td th:text="${book.isbn}"></td>
      <td th:text="${book.publishingHouse}"></td>
      <td th:text="${book.category}"></td>
      <td th:text="${book.year}"></td>
      <td th:style="${book.status == 1 ? 'color: green' : 'color: red'}" th:text="${book.status == 1 ? '可借出' : '已借出'}"></td>
      <td>
        <button class="btn btn-danger btn-sm" th:data-book-id="${book.bookId}" onclick="deleteBook(this)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<script>
  function deleteBook(button) {
    const bookId = button.getAttribute('data-book-id');
    swal({
      title: "确定要删除此书吗？",
      icon: "warning",
      buttons: ["取消", "删除"],
      dangerMode: true,
    })
            .then((willDelete) => {
              if (willDelete) {
                const form = document.createElement('form');
                form.method = 'post';
                form.action = '/bookManage/deleteBook';
                form.onsubmit = function () { return confirm('Are you sure to delete this book?'); };

                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = 'bookId';
                input.value = bookId;

                form.appendChild(input);
                document.body.appendChild(form);
                form.submit();
              }
            });
  }
</script>
</body>
</html>
