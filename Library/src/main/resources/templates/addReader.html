<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Reader</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/all.min.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <style>
        html, body {
            height: 100%;
        }
        body {
            background-image: url('/img/reader.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 45%;
            margin: 5rem auto;
            padding: 40px;
            background-color: rgba(230, 230, 237,0.7);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.8);
            border-radius: 40px;
        }

        h2 {
            text-align: center;
            color: #433334;
            font-size: 5rem;
            font-family: "隶书";
            letter-spacing: 2rem;
            margin-top: 0rem;
            margin-left: 3rem;
            margin-bottom: 3rem;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        p {
            margin-bottom: 15px;
        }

        input[type="text"], input[type="submit"] {
            padding: 5px;
            font-size: 20px;
        }

        input[type="submit"] {
            background-color: #e4a98d;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 4px;
            font-family: 楷体;
        }

        input[type="submit"]:hover {
            background-color: #967167;
        }

        .submit-btn {
            text-align: center;
            margin-top: 10px;
            margin-left: 10px;
            margin-right: 10px;
        }

        .submit-btn a, .submit-btn input[type="submit"] {
            margin-right: 10px;
            background-color: #e4a98d;
            border: none;
            color: white;
            padding: 10px 60px;
            text-decoration: none;
            display: inline-block;
            font-size: 25px;
            cursor: pointer;
            border-radius: 4px;
            font-family: 隶书;
        }

        .submit-btn input[type="submit"] {
            margin-right: 100px; /* 设置按钮之间的间距 */
        }

        .submit-btn input[type="submit"]:hover {
            background-color: #967167;
        }

        .submit-btn a:hover, .submit-btn input[type="submit"]:hover, .submit-btn button:hover {
            background-color: #967167;
        }

        .submit-btn button {
            margin-right: 10px;
            background-color: #e4a98d;
            border: none;
            color: white;
            padding: 10px 60px;
            text-decoration: none;
            display: inline-block;
            font-size: 25px;
            cursor: pointer;
            border-radius: 4px;
            font-family: 隶书;
        }

        .submit-btn button:hover {
            background-color: #967167;
        }

        .alert {
            width: 40%;
            margin: 40px auto;
            padding: 30px;
            text-align: center;
            font-size: 20px;
            color: white;

            background-color: #e4a98d;
            border-radius: 4px;
        }

        table {
            width: 90%;
            margin: 0 auto;
            font-size: 1.2rem;
        }

        td {
            color: #5e4749;
            padding: 5px;
            font-family: "仿宋";
            font-weight: bold;
            font-size: 24px;
        }

        input[type="text"] {
            width: 100%;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ced4da;
        }

        .icon-img {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #ced4da;
            pointer-events: none;
            display: inline-block;
            width: 28px; /* Set the width of the icon */
            height: 28px; /* Set the height of the icon */
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
            opacity: 0.5;
        }
        </style>
</head>
<body>
    <div class="container">
        <h2>新增读者</h2>
        <form action="#" th:action="@{/readerManage/addReader}" th:object="${reader}" method="post">
            <table>
                <tr>
                    <td>用户名:</td>
                    <td>
                        <div style="position:relative;">
                            <input type="text" th:field="*{username}" name="username" />
                            <span class="icon-img" style="background-image: url('/icon/reader.png');"></span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>密码:</td>
                    <td>
                        <div style="position:relative;">
                            <input type="text" th:field="*{password}" name="password" />
                            <span class="icon-img" style="background-image: url('/icon/password.png');"></span>
                        </div>
                    </td>
                </tr>
            </table>
            <div class="submit-btn">
                <input type="submit" value="确认" />
                <a href="/readerManage" class="btn btn-default">返回</a>
                <button id="clearBtn" class="btn btn-default">清空</button>
            </div>
        </form>
        <div th:if="${message}" th:text="${message}" class="alert alert-success"></div>
    </div>
    <script>
        // 修改事件处理程序中的选择器，使用 name 属性
        document.getElementById('clearBtn').addEventListener('click', function (e) {
            e.preventDefault(); // 阻止表单提交
            var usernameInput = document.querySelector('input[name="username"]');
            var passwordInput = document.querySelector('input[name="password"]');
            usernameInput.value = '';
            passwordInput.value = '';
            usernameInput.focus(); // 将焦点设置回用户名输入框
        });
    </script>
</body>
</html>
