<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加读者 Add Reader</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            font-size: 1rem;
        }

        header {
            background-color: #6495ED;
            padding: 1rem;
            color: white;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form {
            width: 100%;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
<header>
    <h1>添加读者</h1>
</header>
<div class="container">
    <form th:action="@{/readerManage/addReader}" th:object="${reader}" method="post">
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="请输入用户名">
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="请输入密码">
        </div>
        <button type="submit" class="btn btn-primary">添加读者</button>
    </form>
    <p th:if="${message != null}" th:text="${message}" class="mt-3"></p>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
